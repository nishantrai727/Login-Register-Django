{% extends "basic_app/base.html" %}
{% load static %}

  {% block body_block %}
  <link rel="stylesheet" href="{% static 'css/register_style.css' %}">
    <div class="jumbotron">
      {% if registered %}
        <h1>Thank YOU for registering</h1>
      {% else %}
        <h1>Rgister Here!</h1>
        <h3>Fill out the form</h3>

        <form   enctype="multipart/form-data" method="post">
          {% csrf_token %}
          {{ user_form.as_ul}}
          {{ profile_form.as_ul }}
          <input type="submit" class="btn btn-primary" name="" value="Register">
        </form>
      {% endif %}
    </div>
  {% endblock %}
